<app-header></app-header>
<section id="secondary-header">
    <div class="container d-flex align-items-center gap-2">
        <a href="" class="primary-link fw-bold">Home</a>
        <span>/</span>
        <span>Agreement Master</span>
    </div>
</section>
<section id="page-content">
    <div class="container">
        <div class="row " style="background-color: rgba(226, 242, 246, 1); padding: 5%; margin-bottom: 0.5cm;">
            <div class="col-sm-6 col-md-4  ">
                <div class="form-group">
                    <label for="state" class="form-label">State<span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose State... </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="col-sm-6 col-md-4 ">
                <div class="form-group">
                    <label for="state" class="form-label">SBU<span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose SBU... </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="col-sm-6 col-md-4  ">
                <div class="form-group">
                    <label for="state" class="form-label">Plant<span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose Plant... </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="col-sm-6 col-md-4  ">
                <div class="form-group">
                    <label for="state" class="form-label">Owner Name<span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose Owner... </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="col-sm-6 col-md-4  ">
                <div class="form-group">
                    <label for="state" class="form-label">House Name<span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>House State...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>


            </div>
            <div class="col-sm-6 col-md-4  ">
                <div class="form-group">
                    <label for="state" class="form-label">Agreement Type <span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose Agreement... </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="col-sm-6 col-md-4  ">
                <div class="form-group">
                    <label for="state" class="form-label">Agreement Upload<span class="text-danger">*</span></label>
                    <input type="file" name="" id=""class="form-control" accept="image/*">
                    
                </div>

            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Monthly Rent<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Agreement Period<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Start Date<span class="text-danger">*</span></label>
                    <input type="date" name="" id="" class="form-control" formControlName="itemPurchaseDate">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">End Date<span class="text-danger">*</span></label>
                    <input type="date" name="" id="" class="form-control" formControlName="itemPurchaseDate">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group  d-flex align-baseline gap-5 ">
                    <div class="col-sm-6 col-md-4">
                        <label for="state" class="form-label">Electric Bill</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <label for="state" class="form-label">Water Bill</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                </div>
            </div>




        </div>



        <div class="mt-4 d-flex justify-content-end">
            <button class="btn btn-primary form-save-btn">
                Save
            </button>
        </div>
    </div>
</section>
<app-footer></app-footer>
