<app-header></app-header>
<section id="secondary-header">
    <div class="container d-flex align-items-center gap-2">
        <a href="" class="primary-link fw-bold">Home</a>
        <span>/</span>
        <span>Agreement type master</span>
    </div>
</section>
<section id="page-content">
    <div class="container">
        <div class="row " style="background-color: rgba(226, 242, 246, 1); padding: 5%; margin-bottom: 0.5cm;">
            <div class="col-md-6">
                <div class="d-flex align-items-center w-100 py-2">
                    <div>
                        Agreement Type<span class="text-danger">*</span>
                    </div>
                    <div class="ms-3  d-flex-1  ">
                        <input formControlName="helperName" type="text" name="" id="" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center w- py-2">
                    <div>
                        Description
                    </div>
                    <div class="ms-3 d-flex-1  ">
                        <input formControlName="helperName" type="text" name="" id="" class="form-control">
                    </div>
                </div>
            </div>

           
        </div>


        
        <div class="mt-4 d-flex justify-content-end">
            <button class="btn btn-primary form-save-btn">
                Save
            </button>
        </div>
        <div class="w-100" style="overflow-x: auto; padding-top: 30px;">
            <table class="table table-bordered table-striped">
                <thead class="">
                    <tr>
                        <th style="background-color: rgba(0, 133, 159, 1); color: #faf7f7;">SL.NO</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7;">Unit No</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7;">Occupied</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7;">Available</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tableData">
                        <td>{{ item.SL_NO }}</td>
                        <td>{{ item.Unit_No }}</td>
                        <td>{{ item.Occupied }}</td>
                        <td>{{ item.Available}}</td>
                        <td >
                            <button class="btn  btn-sm mx-2" style="background-color: rgb(22, 133, 236);color: #faf7f7;" >
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <!-- <button  (click)="removeZone(zone.zoneId)"class="btn btn-danger btn-sm"> -->
                            <button class="btn btn-danger btn-sm mx-2 " >
                                <i class="fa-solid fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<app-footer></app-footer>
