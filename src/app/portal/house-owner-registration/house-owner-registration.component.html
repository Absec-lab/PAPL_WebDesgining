<app-header></app-header>
<section id="secondary-header" class="px-2 px-sm-0">
    <div class="container d-flex align-items-center gap-2">
        <a href="" class="primary-link fw-bold">Home</a>
        <span>/</span>
        <span>House Owner Registration</span>
    </div>
</section>
<section id="page-content" class="px-2 px-sm-0">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">State<span class="text-danger">*</span></label>
                    <select name="" id="" class="form-control form-select">
                        <option value="">Select</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">SBU<span class="text-danger">*</span></label>
                    <select name="" id="" class="form-control form-select">
                        <option value="">Select</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Plant<span class="text-danger">*</span></label>
                    <select name="" id="" class="form-control form-select">
                        <option value="">Select</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">House Owner Name<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Phone Number<span class="text-danger">*</span></label>
                    <input type="number" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Email ID<span class="text-danger">*</span></label>
                    <input type="email" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Address<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Govt ID Proof<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Upload Govt ID Proof<span class="text-danger">*</span></label>
                    <input type="file" name="" id="" class="form-control">
                </div>
            </div>
        </div>
        <h5 class="mt-4 text-secondary">
            Bank Account Details of House Owner
        </h5>
        <hr class="my-1" />
        <div class="row pt-4">
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Full Name<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Account Number<span class="text-danger">*</span></label>
                    <input type="number" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">IFSC<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="state" class="form-label">Description<span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-end">
            <button class="btn btn-primary form-save-btn">
                Save
            </button>
        </div>
        <div class="" style=" position: relative; overflow-x: auto; overflow-y: auto; padding-top: 30px;">
            <table class="table w-full table-bordered table-striped">
                <thead class="">
                    <tr >
                        <th style="background-color: rgba(0, 133, 159, 1); color: #faf7f7;">SL.NO</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7; ">Unit.No</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7;">Occupied</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7;">Available</th>
                        <th style="background-color: rgba(0, 133, 159, 1);color: #faf7f7; ">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tableData">
                        <td>{{ item.SL_NO }}</td>
                        <td>{{ item.Unit_No }}</td>
                        <td>{{ item.Occupied }}</td>
                        <td>{{ item.Available}}</td>
                        <td >
                            <div  style="display: inline-flex; ">
                                <button class="btn  btn-sm mx-2" style="background-color: rgb(22, 133, 236);color: #faf7f7;" >
                                    <i class="fa-solid fa-edit"></i>
                                </button>
                                
                                <button class="btn btn-danger btn-sm mx-2 " >
                                    <i class="fa-solid fa-trash-alt"></i>
                                </button>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<app-footer></app-footer>
